<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <style>.container {margin-top:10px; background-color:#ccc; text-align:center;} p{margin-top:10px; font-size:16px;}</style>
    
</head>
<body>
    <h1>Hello, world!</h1>
    
    <div class="row">
        <div class="span4"><p>ini adalah kolom pertama, kelas span4</p></div>
        <div class="span4"><p>ini adalah kolom kedua, kelas span4</p></div>
        <div class="span4"><p>ini adalah kolom ketiga, kelas span4</p></div>
    </div>
    
    <div class="container">
        <p>
            ini fixed layout <br>dengan lebar 940px <br>menggunakan '.container'
        </p>
    </div>
    
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
